  <style>
    body {

    .header {

    .header-logo-img {

    }
    .header-title {

    .container {

    .product-list {

    .product-card {

      box-shadow: 0 2px 8px #f3e3d3;
      padding: 14px 16px;

    .product-card:hover {

    .product-image {
      width: 72px;

    .product-name {

    }
    .product-price {

    .product-desc {

    /* Modal styles */
    .modal-bg {
      display: none;
      position: fixed;
      top: 0; left: 0; width: 100vw; height: 100vh;
      background: rgba(0,0,0,0.18);
      z-index: 1000;
      animation: fadeIn 0.3s;
    }
    .modal-bg.show { display: block; }
    .modal {
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%,-50%);
      background: #fff;
      border-radius: 18px;
      box-shadow: 0 8px 32px #e0c9b0;
      padding: 28px 16px 18px 16px;
      min-width: 260px;
      max-width: 95vw;
      max-height: 80vh;
      overflow-y: auto;
      animation: popIn 0.3s;
      border: 1.5px solid #ffe5d0;
    }
    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    @keyframes popIn { from { transform: translate(-50%,-60%) scale(0.95); opacity: 0; } to { transform: translate(-50%,-50%) scale(1); opacity: 1; } }
    .modal-image {

    }
    .modal-desc {

      color: #4a3c1a;
      text-align: center;
      margin-bottom: 10px;
    }
    .modal-detail {
      font-size: 0.98rem;
      color: #4a3c1a;
      background: #fff7f0;
      border-radius: 8px;
      padding: 12px;
      margin-bottom: 12px;
      box-shadow: 0 2px 8px #f3e3d3;
      text-align: left;
      word-break: break-all;
      white-space: pre-line;
    }
    .modal-detail-images {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-bottom: 10px;
    }
    .modal-detail-images img {
      width: 100%;
      max-width: 320px;
      border-radius: 8px;
      box-shadow: 0 2px 8px #f3e3d3;
      display: block;
      margin: 0 auto;
      background: #f8eedd;
      border: 1.5px solid #ffe5d0;
    }
    .modal-close {
      display: block;
      margin: 0 auto;
      padding: 8px 28px;
      background: linear-gradient(90deg, #e09a5b 60%, #ffe5d0 100%);
      color: #fff;
      border: none;
      border-radius: 10px;
      font-size: 1.05rem;
      cursor: pointer;
      font-family: 'PingFang SC', 'Microsoft YaHei', Arial, sans-serif;
      box-shadow: 0 2px 8px #f3e3d3;
      transition: background 0.2s;
    }
    .modal-close:hover {
      background: linear-gradient(90deg, #e09a5b 80%, #ffe5d0 100%);
    }
    @media (max-width: 500px) {
      .container { padding: 4px; }
      .modal { padding: 10px 2px; }
      .product-image { width: 54px; height: 54px; margin-right: 8px; }
      .modal-image { width: 80px; height: 80px; }
      .product-desc { max-width: 120px; }
      .header-logo-img { width: 48px; height: 48px; padding: 4px; }

    }
    .frog-pet-container {
      margin: 32px auto 0 auto;
      max-width: 420px;
      background: #e0f7fa;

      display: flex;

    }
    .frog-pet-header {

    }
    .frog-pet-visual {

    }
    .frog-pet-status {

    }
    .frog-pet-actions {

    }
    .frog-pet-actions button {
      background: linear-gradient(90deg, #4dd0e1 60%, #b2ebf2 100%);
      color: #fff;
      border: none;
      border-radius: 8px;

      padding: 6px 16px;
      cursor: pointer;
      font-family: 'PingFang SC', 'Microsoft YaHei', Arial, sans-serif;
      box-shadow: 0 2px 8px #b2ebf2;
      transition: background 0.2s;
    }
    .frog-pet-actions button:hover {
      background: linear-gradient(90deg, #009688 80%, #b2ebf2 100%);
    }
    .frog-pet-action-text {
      font-size: 1.01rem;

      min-height: 22px;
      text-align: center;
      word-break: break-all;
    }
  </style>
</head>
<body>
  <div class="header">
    <img class="header-logo-img" src="/house.jpg" alt="logo">
    <div class="header-title">æ¥šæ¥šå°åº—</div>
  </div>
  <div class="container">
    <div class="product-list" id="product-list"></div>
    <!-- ç”µå­å® ç‰©åŒº -->
    <div id="frog-pet" class="frog-pet-container">
      <div class="frog-pet-header">ğŸ¸ ç”µå­å® ç‰© Â· å…»è›™</div>
      <div id="frog-pet-visual" class="frog-pet-visual">ğŸ¸</div>
      <div id="frog-pet-status" class="frog-pet-status"></div>
      <div class="frog-pet-actions">
        <button onclick="frogFeed('grasshopper')">å–‚èš±èœ¢</button>
        <button onclick="frogFeed('earthworm')">å–‚èš¯èš“</button>
        <button onclick="frogFeed('mealworm')">å–‚é¢åŒ…è™«</button>
        <button onclick="frogFeed('frogfood')">å–‚è›™ç²®</button>
        <button onclick="frogChangeWater()">æ¢æ°´</button>
        <button onclick="frogPlay()">é€—è›™</button>
      </div>
      <div id="frog-pet-action-text" class="frog-pet-action-text"></div>
    <!-- å…»è›™å¯¹è¯åŒºï¼ˆå·²ç§»å…¥ç”µå­å® ç‰©æ¡†å†…ï¼‰ -->
    <div id="frog-chat-area" style="margin:18px 0 0 0;display:flex;gap:8px;align-items:center;justify-content:center;">
      <input id="frog-chat-input" type="text" placeholder="å’Œè›™èŠèŠ..." style="flex:1;max-width:220px;padding:6px 10px;border-radius:8px;border:1px solid #b2ebf2;font-size:1rem;">
      <button onclick="frogChat()" style="background:linear-gradient(90deg,#4dd0e1 60%,#b2ebf2 100%);color:#fff;border:none;border-radius:8px;font-size:1rem;padding:6px 16px;cursor:pointer;font-family:'PingFang SC','Microsoft YaHei',Arial,sans-serif;box-shadow:0 2px 8px #b2ebf2;transition:background 0.2s;">å‘é€</button>
    </div>
    <div id="frog-chat-reply" style="margin:8px 0 0 0;min-height:22px;color:#00796b;text-align:center;font-size:1.01rem;"></div>
    </div>
    <div id="frog-pet-restart" style="margin-top:10px;"></div>
  </div>
  <div class="modal-bg" id="modal-bg">
    <div class="modal" id="modal">
      <img class="modal-image" id="modal-image" src="" alt="">
      <div class="modal-name" id="modal-name"></div>
      <div class="modal-price" id="modal-price"></div>
      <div class="modal-desc" id="modal-desc"></div>
      <div class="modal-detail" id="modal-detail"></div>
      <div class="modal-detail-images" id="modal-detail-images"></div>
      <button class="modal-close" onclick="closeModal()">å…³é—­</button>
    </div>
  </div>
  <script>
    let products = [];
    fetch('/products')
      .then(res => res.json())
      .then(list => {
        products = list;
        const box = document.getElementById('product-list');
        if (list.length === 0) {
          box.innerHTML = '<div style="text-align:center;color:#aaa;padding:32px 0;">æš‚æ— å•†å“</div>';
        } else {
          box.innerHTML = list.map((item, idx) => `
            <div class="product-card" onclick="showDetail(${idx})">
              <img class="product-image" src="${item.image}" alt="${item.name}">
              <div class="product-info">
                <div class="product-name">${item.name}</div>
                <div class="product-price">ï¿¥${item.price}</div>
                <div class="product-desc">${item.desc}</div>
              </div>
            </div>
          `).join('');
        }
      })
      .catch(() => {
        document.getElementById('product-list').innerHTML = '<div>å•†å“åŠ è½½å¤±è´¥</div>';
      });

    function showDetail(idx) {
      const p = products[idx];
      document.getElementById('modal-image').src = p.image;
      document.getElementById('modal-name').textContent = p.name;
      document.getElementById('modal-price').textContent = 'ï¿¥' + p.price;
      document.getElementById('modal-desc').textContent = p.desc;
      document.getElementById('modal-detail').textContent = p.detail || '';
      // å±•ç¤ºè¯¦æƒ…å›¾ç‰‡
      const imgBox = document.getElementById('modal-detail-images');
      imgBox.innerHTML = '';
      if (Array.isArray(p.detailImages)) {
        p.detailImages.forEach(url => {
          const img = document.createElement('img');
          img.src = url;
          img.alt = 'å•†å“è¯¦æƒ…å›¾ç‰‡';
          imgBox.appendChild(img);
        });
      }
      document.getElementById('modal-bg').classList.add('show');
    }
    function closeModal() {
      document.getElementById('modal-bg').classList.remove('show');
    }
    // ç‚¹å‡»é®ç½©å…³é—­
    document.getElementById('modal-bg').onclick = function(e) {
      if (e.target === this) closeModal();
    }

    // ===== ç”µå­å® ç‰© Â· å…»è›™ =====
    const FROG_PET_KEY = 'frog-pet-state-v1';

    function getDefaultFrogState() {
      return {
        lastFeedTime: null,
        feedCountToday: 0,
        lastWaterChange: null,
        lastPlayTime: null,
        lastAction: null,
        lastFood: null,
        isDead: false
      };
    }

    function loadFrogState() {
      try {
        const s = localStorage.getItem(FROG_PET_KEY);
        if (s) return JSON.parse(s);
      } catch {}
      return getDefaultFrogState();
    }

    function saveFrogState(state) {
      localStorage.setItem(FROG_PET_KEY, JSON.stringify(state));
    }

    function renderFrogPet(state, actionText = '', aiReply = '') {
      const visual = document.getElementById('frog-pet-visual');
      const status = document.getElementById('frog-pet-status');
      const action = document.getElementById('frog-pet-action-text');
      const restartDiv = document.getElementById('frog-pet-restart');
      const chatReply = document.getElementById('frog-chat-reply');
      if (state.isDead) {
        visual.textContent = 'ğŸ’€ğŸ¸';
        status.textContent = 'ä½ çš„è›™å·²ç»å»ä¸–äº†...';
        action.textContent = actionText || '';
        setFrogPetActionsDisabled(true);
        restartDiv.innerHTML = '<button onclick="frogRestart()" style="background:linear-gradient(90deg,#4dd0e1 60%,#b2ebf2 100%);color:#fff;border:none;border-radius:8px;font-size:1rem;padding:6px 16px;cursor:pointer;font-family:\'PingFang SC\',\'Microsoft YaHei\',Arial,sans-serif;box-shadow:0 2px 8px #b2ebf2;transition:background 0.2s;">é‡å…»ä¸€åª</button>';
        chatReply.textContent = '';
      } else {
        if (state.lastAction === 'feed') {
          visual.textContent = 'ğŸ˜‹ğŸ¸';
        } else if (state.lastAction === 'change-water') {
          visual.textContent = 'ğŸ’§ğŸ¸';
        } else if (state.lastAction === 'play') {
          visual.textContent = 'ğŸµğŸ¸';
        } else {
          visual.textContent = 'ğŸ¸';
        }
        let desc = [];
        if (state.lastFeedTime) {
          const d = new Date(state.lastFeedTime);
          desc.push('ä¸Šæ¬¡å–‚é£Ÿï¼š' + d.toLocaleString());
        }
        if (state.lastWaterChange) {
          const d = new Date(state.lastWaterChange);
          desc.push('ä¸Šæ¬¡æ¢æ°´ï¼š' + d.toLocaleString());
        }
        if (state.lastPlayTime) {
          const d = new Date(state.lastPlayTime);
          desc.push('ä¸Šæ¬¡é€—è›™ï¼š' + d.toLocaleString());
        }
        status.textContent = desc.length ? desc.join(' | ') : 'è¿˜æ²¡æœ‰äº’åŠ¨ï¼Œå¿«æ¥å…»è›™å§ï¼';
        action.innerHTML = (actionText ? actionText + '<br>' : '') + (aiReply ? '<span style="color:#009688;">' + aiReply + '</span>' : '');
        setFrogPetActionsDisabled(false);
        restartDiv.innerHTML = '';
        chatReply.textContent = '';
      }
    }

    function setFrogPetActionsDisabled(disabled) {
      document.querySelectorAll('.frog-pet-actions button').forEach(btn => {
        btn.disabled = disabled;
        btn.style.opacity = disabled ? 0.5 : 1;
      });
    }

    function frogFeed(food) {
      const state = loadFrogState();
      if (state.isDead) return;
      setFrogPetActionsDisabled(true);
      renderFrogPet(state, 'å–‚é£Ÿä¸­...');
      fetch('/frog/feed', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ state, food })
      })
      .then(res => res.json())
      .then(data => {
        saveFrogState(data.state);
        renderFrogPet(data.state, data.action, data.aiReply);
      })
      .catch(() => {
        renderFrogPet(state, 'å–‚å…»å¤±è´¥ï¼Œè¯·ç¨åé‡è¯•');
      });
    }

    function frogChangeWater() {
      const state = loadFrogState();
      if (state.isDead) return;
      setFrogPetActionsDisabled(true);
      renderFrogPet(state, 'æ¢æ°´ä¸­...');
      fetch('/frog/change-water', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ state })
      })
      .then(res => res.json())
      .then(data => {
        saveFrogState(data.state);
        renderFrogPet(data.state, data.action, data.aiReply);
      })
      .catch(() => {
        renderFrogPet(state, 'æ¢æ°´å¤±è´¥ï¼Œè¯·ç¨åé‡è¯•');
      });
    }

    function frogPlay() {
      const state = loadFrogState();
      if (state.isDead) return;
      setFrogPetActionsDisabled(true);
      renderFrogPet(state, 'é€—è›™ä¸­...');
      fetch('/frog/play', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ state })
      })
      .then(res => res.json())
      .then(data => {
        saveFrogState(data.state);
        renderFrogPet(data.state, data.action, data.aiReply);
      })
      .catch(() => {
        renderFrogPet(state, 'é€—è›™å¤±è´¥ï¼Œè¯·ç¨åé‡è¯•');
      });
    }

    function frogRestart() {
      fetch('/frog/restart', {
        method: 'POST'
      })
      .then(res => res.json())
      .then(data => {
        saveFrogState(data.state);
        renderFrogPet(data.state, data.action);
      })
      .catch(() => {
        renderFrogPet(getDefaultFrogState(), 'é‡å…»å¤±è´¥ï¼Œè¯·ç¨åé‡è¯•');
      });
    }

    // å…»è›™å¯¹è¯åŠŸèƒ½
    function frogChat() {
      const input = document.getElementById('frog-chat-input');
      const replyDiv = document.getElementById('frog-chat-reply');
      const msg = input.value.trim();
      if (!msg) {
        replyDiv.textContent = 'è¯·è¾“å…¥å†…å®¹';
        return;
      }
      replyDiv.textContent = 'è›™æ€è€ƒä¸­...';
      fetch('/frog/chat', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ message: msg })
      })
      .then(res => res.json())
      .then(data => {
        replyDiv.textContent = data.aiReply || 'å‘±';
        input.value = '';
      })
      .catch(() => {
        replyDiv.textContent = 'å‘±';
      });
    }

    document.getElementById('frog-chat-input').addEventListener('keydown', function(e) {
      if (e.key === 'Enter') frogChat();
    });

    document.addEventListener('DOMContentLoaded', function() {
      const state = loadFrogState();
      renderFrogPet(state);
    });
  </script>
</body>
