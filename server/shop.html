<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>楚楚小店商品展示</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      min-height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #fff7f0 0%, #ffe5d0 100%);
      font-family: 'PingFang SC', 'Microsoft YaHei', Arial, sans-serif;
      color: #4a3c1a;
    }
    .header {
      width: 100%;
      background: #fff3e0;
      box-shadow: 0 2px 12px #f3e3d3;
      padding: 36px 0 18px 0;
      text-align: center;
      border-bottom-left-radius: 32px;
      border-bottom-right-radius: 32px;
      margin-bottom: 32px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }
    .header-logo-img {
      width: 64px;
      height: 64px;
      border-radius: 50%;
      background: #ffe5d0;
      box-shadow: 0 2px 8px #f3e3d3;
      object-fit: contain;
      object-position: center;
      display: block;
      margin-bottom: 0;
      padding: 8px;
    }
    .header-title {
      font-size: 2.1rem;
      color: #e09a5b;
      font-family: 'PingFang SC', 'Microsoft YaHei', Arial, sans-serif;
      margin-bottom: 0;
      letter-spacing: 2px;
      font-weight: bold;
    }
    .container {
      max-width: 420px;
      margin: 0 auto;
      padding: 0 8px 32px 8px;
      background: rgba(255,255,255,0.95);
      border-radius: 20px;
      box-shadow: 0 4px 32px #f3e3d3;
      border: 1.5px solid #ffe5d0;
    }
    .product-list {
      display: flex;
      flex-direction: column;
      gap: 20px;
      margin-top: 24px;
    }
    .product-card {
      display: flex;
      align-items: center;
      background: #fff7f0;
      border-radius: 14px;
      box-shadow: 0 2px 8px #f3e3d3;
      padding: 14px 16px;
      cursor: pointer;
      transition: box-shadow 0.2s, transform 0.2s;
      position: relative;
      overflow: hidden;
      border: 1px solid #ffe5d0;
    }
    .product-card:hover {
      box-shadow: 0 8px 24px #e0c9b0;
      transform: scale(1.018);
      z-index: 2;
    }
    .product-image {
      width: 72px;
      height: 72px;
      border-radius: 10px;
      object-fit: cover;
      margin-right: 18px;
      background: #f8eedd;
      box-shadow: 0 2px 8px #f3e3d3;
      border: 1.5px solid #ffe5d0;
    }
    .product-info {
      flex: 1;
      min-width: 0;
      display: flex;
      flex-direction: column;
      gap: 4px;
    }
    .product-name {
      font-size: 1.15rem;
      font-weight: 600;
      color: #e09a5b;
      margin-bottom: 2px;
      font-family: 'PingFang SC', 'Microsoft YaHei', Arial, sans-serif;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .product-price {
      font-size: 1.05rem;
      color: #e09a5b;
      font-weight: bold;
      margin-bottom: 0;
    }
    .product-desc {
      font-size: 0.98rem;
      color: #6d5b3c;
      margin-top: 2px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      max-width: 220px;
    }
    /* Modal styles */
    .modal-bg {
      display: none;
      position: fixed;
      top: 0; left: 0; width: 100vw; height: 100vh;
      background: rgba(0,0,0,0.18);
      z-index: 1000;
      animation: fadeIn 0.3s;
    }
    .modal-bg.show { display: block; }
    .modal {
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%,-50%);
      background: #fff;
      border-radius: 18px;
      box-shadow: 0 8px 32px #e0c9b0;
      padding: 28px 16px 18px 16px;
      min-width: 260px;
      max-width: 95vw;
      max-height: 80vh;
      overflow-y: auto;
      animation: popIn 0.3s;
      border: 1.5px solid #ffe5d0;
    }
    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    @keyframes popIn { from { transform: translate(-50%,-60%) scale(0.95); opacity: 0; } to { transform: translate(-50%,-50%) scale(1); opacity: 1; } }
    .modal-image {
      width: 120px;
      height: 120px;
      border-radius: 10px;
      object-fit: cover;
      display: block;
      margin: 0 auto 18px auto;
      background: #f8eedd;
      box-shadow: 0 2px 8px #f3e3d3;
      border: 1.5px solid #ffe5d0;
    }
    .modal-name {
      font-size: 1.25rem;
      color: #e09a5b;
      font-weight: bold;
      text-align: center;
      margin-bottom: 8px;
      font-family: 'PingFang SC', 'Microsoft YaHei', Arial, sans-serif;
    }
    .modal-price {
      font-size: 1.08rem;
      color: #e09a5b;
      font-weight: bold;
      text-align: center;
      margin-bottom: 10px;
    }
    .modal-desc {
      font-size: 1.01rem;
      color: #4a3c1a;
      text-align: center;
      margin-bottom: 10px;
    }
    .modal-detail {
      font-size: 0.98rem;
      color: #4a3c1a;
      background: #fff7f0;
      border-radius: 8px;
      padding: 12px;
      margin-bottom: 12px;
      box-shadow: 0 2px 8px #f3e3d3;
      text-align: left;
      word-break: break-all;
      white-space: pre-line;
    }
    .modal-detail-images {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-bottom: 10px;
    }
    .modal-detail-images img {
      width: 100%;
      max-width: 320px;
      border-radius: 8px;
      box-shadow: 0 2px 8px #f3e3d3;
      display: block;
      margin: 0 auto;
      background: #f8eedd;
      border: 1.5px solid #ffe5d0;
    }
    .modal-close {
      display: block;
      margin: 0 auto;
      padding: 8px 28px;
      background: linear-gradient(90deg, #e09a5b 60%, #ffe5d0 100%);
      color: #fff;
      border: none;
      border-radius: 10px;
      font-size: 1.05rem;
      cursor: pointer;
      font-family: 'PingFang SC', 'Microsoft YaHei', Arial, sans-serif;
      box-shadow: 0 2px 8px #f3e3d3;
      transition: background 0.2s;
    }
    .modal-close:hover {
      background: linear-gradient(90deg, #e09a5b 80%, #ffe5d0 100%);
    }
    @media (max-width: 500px) {
      .container { padding: 4px; }
      .modal { padding: 10px 2px; }
      .product-image { width: 54px; height: 54px; margin-right: 8px; }
      .modal-image { width: 80px; height: 80px; }
      .product-desc { max-width: 120px; }
      .header-logo-img { width: 48px; height: 48px; padding: 4px; }
      .modal-detail-images img { max-width: 98vw; }
    }
  </style>
</head>
<body>
  <div class="header">
    <img class="header-logo-img" src="/house.jpg" alt="logo">
    <div class="header-title">楚楚小店</div>
  </div>
  <div class="container">
    <div class="product-list" id="product-list"></div>
  </div>
  <div class="modal-bg" id="modal-bg">
    <div class="modal" id="modal">
      <img class="modal-image" id="modal-image" src="" alt="">
      <div class="modal-name" id="modal-name"></div>
      <div class="modal-price" id="modal-price"></div>
      <div class="modal-desc" id="modal-desc"></div>
      <div class="modal-detail" id="modal-detail"></div>
      <div class="modal-detail-images" id="modal-detail-images"></div>
      <button class="modal-close" onclick="closeModal()">关闭</button>
    </div>
  </div>
  <script>
    let products = [];
    fetch('/products')
      .then(res => res.json())
      .then(list => {
        products = list;
        const box = document.getElementById('product-list');
        if (list.length === 0) {
          box.innerHTML = '<div style="text-align:center;color:#aaa;padding:32px 0;">暂无商品</div>';
        } else {
          box.innerHTML = list.map((item, idx) => `
            <div class="product-card" onclick="showDetail(${idx})">
              <img class="product-image" src="${item.image}" alt="${item.name}">
              <div class="product-info">
                <div class="product-name">${item.name}</div>
                <div class="product-price">￥${item.price}</div>
                <div class="product-desc">${item.desc}</div>
              </div>
            </div>
          `).join('');
        }
      })
      .catch(() => {
        document.getElementById('product-list').innerHTML = '<div>商品加载失败</div>';
      });

    function showDetail(idx) {
      const p = products[idx];
      document.getElementById('modal-image').src = p.image;
      document.getElementById('modal-name').textContent = p.name;
      document.getElementById('modal-price').textContent = '￥' + p.price;
      document.getElementById('modal-desc').textContent = p.desc;
      document.getElementById('modal-detail').textContent = p.detail || '';
      // 展示详情图片
      const imgBox = document.getElementById('modal-detail-images');
      imgBox.innerHTML = '';
      if (Array.isArray(p.detailImages)) {
        p.detailImages.forEach(url => {
          const img = document.createElement('img');
          img.src = url;
          img.alt = '商品详情图片';
          imgBox.appendChild(img);
        });
      }
      document.getElementById('modal-bg').classList.add('show');
    }
    function closeModal() {
      document.getElementById('modal-bg').classList.remove('show');
    }
    // 点击遮罩关闭
    document.getElementById('modal-bg').onclick = function(e) {
      if (e.target === this) closeModal();
    }
  </script>
</body>
</html>
